<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <link rel="stylesheet" href="checkout_style.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="search.css">
  <link rel="stylesheet" href="product.css"> <!--footer-->
</head>
<body>

  <div class="top-line" >
    <p class="promo-text">RM 50 OFF FOR NEW MEMBER</p>
  </div>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="DeenWear Logo">
      </a>
    </div>

    <nav>
      <div class="dropdown">
        <select id="productslist" label="PRODUCTS" name="list" onchange="navigateToPage()">
          <option value="" disabled selected>PRODUCTS</option>
          <option value="DeenAttirePage.html">DeenAttire</option>
          <option value="DeenBottomsPage.html">DeenBottoms</option>
          <option value="DeenScarfPage.html">DeenScarf</option>
        </select>
      </div>

      <div>
        <a href="AboutUsPage.html">
          <button class="about-us">ABOUT US</button>
        </a>
      </div>
    </nav>

    <div class="icon">
      <div class="icon">
        <img id="search-icon" src="SearchIcon.png" alt="Search Icon" style="cursor: pointer;">
        <!-- Search bar container -->
        <div class="search-container">
          <input type="text" id="searchBar" class="search-bar" placeholder="Search..." autocomplete="off">
          <!-- Suggestions for products -->
          <div id="suggestions" class="suggestions" style="display: none;">
            <!-- Example of a product suggestion -->
            <div class="suggestion-item">
              <a href="product-page-url">
                <div class="suggestion-content">
                  <img src="product-image-url" alt="Product Name">
                  <div class="product-details">
                    <h4>Product Name</h4>
                    <p>$Price</p>
                  </div>
                </div>
              </a>
            </div>
          </div> <!-- End of suggestions -->
        </div>

        <a href="javascript:void(0);" onclick="checkAndRedirectToProfile()">
          <img src="ProfileIcon.png" alt="ProfileIcon">
        </a>
        <a href="cart.html">
          <img src="PaperBag.png" alt="PaperBagIcon" onlclick="goToCart()">
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="checkoutInfo">
      <h3>Cart > Checkout</h3>
      <h1>Delivery Information</h1>
      <form id= "checkoutPage" method="post">
        <ul>

          <div>
            <label for="name">Name:<span aria-label="required">*</span></label>
            <input type="text" id="name" name="user_name" required/>
          </div>

          <div>
            <label for="mail">Email:<span aria-label="required">*</span></label>
            <input type="email" id="mail" name="user_email" required/>
            <span id="emailError" class="error"></span>
          </div>

          <div>
            <label for="phone">Phone Number:<span aria-label="required">*</span></label>
            <input type="text" id="phone" name="user_phone" required/>
          </div>

          <div>
            <label for="address">Address:<span aria-label="required">*</span></label>
            <textarea id="addy" name="user_address" rows="5" cols="40"></textarea>
          </div>

          <div>
            <label for="poscode">Poscode:<span aria-label="required">*</span></label>
            <input type="text" id="poscode" name="user_poscode" required/>
          </div>

        </ul>

        <!--fieldset for payment method-->
        <fieldset>
          <legend>Payment Method:</legend>
          <ul>
            <li>
              <label for="bank">Online Banking</label>
              <input type="radio" id="bank" name="payment" value="bank"/>
            </li>
          </ul>
        </fieldset>

        <!--pay now button-->
        <h2>Pay Now</h2>
        <button type="submit">Pay Now</button>
        <p id="paynow"></p>
      </form>
    </div>

    <!--order summary-->
    <div class ="orderSummary">
      <h2>Order Summary<h2>
    </div>
  </div>
    <!--add back to home button-->

    <div class="black-line" ></div>
    <div class="footer">
      <div class="logo1">
        <img src="logo.png" alt"DeanWear Logo">
      </div>

      <div class="follow-us">
        <h3>FOLLOW US</h3>
        <div class="social-media">
          <a href="https://www.instagram.com/_deenwear_/profilecard/?igsh=a204cGNiajJuZ3Q2">
            <img src="IgIcon.png" alt="InstagramIcon">
          </a>
          <a href="https://www.tiktok.com/@_deenwear_">
            <img src="TiktokIcon.png" alt="TiktokIcon">
          </a>
          <a href="https://x.com/deenwear_?s=11">
            <img src="XIcon.png" alt="XIcon">
          </a>
        </div>
      </div>

      <div class="contact">
        <h3>CONTACT</h3>
        <div class="contact-via">
          <a href="tel:+60324446666">
            <img src="CallIcon.png" alt="CallIcon">
            <p>+603 2444 6666</p>
          </a>
          <a href="mainto:deenwear_@gmail.com">
            <img src="EmailIcon.png" alt="EmailIcon">
            <p>deenwear_@gmail.com</p>
          </a>
          <a href="https://maps.app.goo.gl/3NEjan74TCtBbDcH6">
            <img src="LocationIcon.png" alt="LocationIcon">
            <p>DeenWear @ IIUM Student Mall</p>
          </a>
        </div>
      </div>

      <div class="logo2">
        <img src="logo.png" alt"DeanWear Logo">
      </div>
    </div>
    <div class="bottom-line" ></div>

    <!-- Slick Carousel JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="checkout_script.js"></script>
    <script src="header.js"></script>
    <script src="search.js"></script>
</body>
</html>
