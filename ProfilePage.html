<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <link rel="stylesheet" href="ProfilePage.css">
  <link rel="stylesheet" href="search.css">
  <link rel="stylesheet" href="header.css">
</head>
<body>

  <div class="top-line" >
    <p class="promo-text">RM 50 OFF FOR NEW MEMBER</p>
  </div>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="DeenWear Logo">
      </a>
    </div>

    <nav>
      <div class="dropdown">
        <select id="productslist" label="PRODUCTS" name="list" onchange="navigateToPage()">
          <option value="" disabled selected>PRODUCTS</option>
          <option value="DeenAttirePage.html">DeenAttire</option>
          <option value="DeenBottomsPage.html">DeenBottoms</option>
          <option value="DeenScarfPage.html">DeenScarf</option>
        </select>
      </div>

      <div>
        <a href="AboutUsPage.html">
          <button class="about-us">ABOUT US</button>
        </a>
      </div>
    </nav>

    <div class="icon">
      <div class="icon">
        <img id="search-icon" src="SearchIcon.png" alt="Search Icon" style="cursor: pointer;">
        <!-- Search bar container -->
        <div class="search-container">
          <input type="text" id="searchBar" class="search-bar" placeholder="Search..." autocomplete="off">
          <!-- Suggestions for products -->
          <div id="suggestions" class="suggestions" style="display: none;">
            <!-- Example of a product suggestion -->
            <div class="suggestion-item">
              <a href="product-page-url">
                <div class="suggestion-content">
                  <img src="product-image-url" alt="Product Name">
                  <div class="product-details">
                    <h4>Product Name</h4>
                    <p>$Price</p>
                  </div>
                </div>
              </a>
            </div>
          </div> <!-- End of suggestions -->
        </div>

        <a href="javascript:void(0);" onclick="checkAndRedirectToProfile()">
          <img src="ProfileIcon.png" alt="ProfileIcon">
        </a>
        <a href="cart.html">
          <img src="PaperBag.png" alt="PaperBagIcon" onlclick="goToCart()">
        </a>
      </div>
    </div>
  </header>

  <main>
    <h3>My Profile</h3>
    <div class="tab-container">
      <div class="tab-buttons">
        <span id="profile-tab" class="tab active">My Profile</span>
        <span id="order-history-tab" class="tab">Order History</span>
      </div>
    </div>

    <div class="profile-section" id="profile-section">
      <div class="profile-header">
        <h4>My Profile</h4>
        <p>Profile Details</p>
      </div>
      <form class="profile-form" id="profile-form" method="POST">
        <div class="form-left">
          <!-- Left group -->
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="password">New Password</label>
          <input type="password" id="password" name="password" required minlength="6">
        </div>

        <div class="form-right">
          <!-- Right group -->
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" required>

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required minlength="6">

          <button type="submit">Submit</button>
          <p id="submit"></p>
          <button id="logout-button" onclick="logout()">Logout</button>
        </div>
      </form>
    </div>

    <div class="profile-header">
      <div class="order-history" id="order-history-section" style="display: none;">
        <div class="profile-section" id="profile-section">
          <h4>Order History</h4>
          <div id="orderHistoryList">
            <p>You haven't made an order.</p>
          </div>
          <!-- Clear Order History Button -->
          <br>
          <button id="clear-history-button">Clear Order History</button>
        </div>
      </div>
    </div>
  </main>

  <div class="black-line" ></div>
  <div class="footer">
    <div class="logo1">
      <img src="logo.png" alt"DeanWear Logo">
    </div>

    <div class="follow-us">
      <h3>FOLLOW US</h3>
      <div class="social-media">
        <a href="https://www.instagram.com/_deenwear_/profilecard/?igsh=a204cGNiajJuZ3Q2">
          <img src="IgIcon.png" alt="InstagramIcon">
        </a>
        <a href="https://www.tiktok.com/@_deenwear_">
          <img src="TiktokIcon.png" alt="TiktokIcon">
        </a>
        <a href="https://x.com/deenwear_?s=11">
          <img src="XIcon.png" alt="XIcon">
        </a>
      </div>
    </div>

    <div class="contact">
      <h3>CONTACT</h3>
      <div class="contact-via">
        <a href="tel:+60324446666">
          <img src="CallIcon.png" alt="CallIcon">
          <p>+603 2444 6666</p>
        </a>
        <a href="mailto:deenwear_@gmail.com">
          <img src="EmailIcon.png" alt="EmailIcon">
          <p>deenwear_@gmail.com</p>
        </a>
        <a href="https://maps.app.goo.gl/3NEjan74TCtBbDcH6">
          <img src="LocationIcon.png" alt="LocationIcon">
          <p>DeenWear @ IIUM Student Mall</p>
        </a>
      </div>
    </div>

    <div class="logo2">
      <img src="logo.png" alt"DeanWear Logo">
    </div>
  </div>
  <div class="bottom-line" ></div>

  <!-- Slick Carousel JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="ProfilePage.js"></script>
  <script src="header.js"></script>
  <script src="search.js"></script>
</body>
</html>
