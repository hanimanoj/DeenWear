      </a>
    </div>

    <nav>
      <div class="dropdown">
        <select id="productslist" label="PRODUCTS" name="list" onchange="navigateToPage()">

  <div class="login-signup-wrapper">
    <div class="login-signup-container">
      <div class="toggle-buttons">
        <button id="login-button" class="active" onclick="toggleForm('login')">Login</button>
        <button id="signup-button" onclick="toggleForm('signup')">Sign Up</button>
      </div>

      <form id="login-form" class="active" onsubmit="login(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">

        <button type="submit">Login</button>
      </form>

      <form id="signup-form" class="hidden">
        <label for="email-signup">Email:</label>
        <input type="email" id="email-signup" name="email-signup" required>

        <label for="username-signup">Username:</label>
        <input type="text" id="username-signup" name="username-signup" required>

        <label for="password-signup">Password:</label>
        <input type="password" id="password-signup" name="password-signup" required minlength="6">

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <div class="black-line" ></div>
  <div class="footer">

          <p>+603 2444 6666</p>
        </a>
